# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  orb-file:
    type: secret
    default: "s3-cache.yml"
  orb-name:
    type: string 
    default: "vjpandian/s3-cache"

orbs:
  cli: circleci/circleci-cli@0.1.9
  
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  orb-publish-job:
    executor: cli/default
    steps:
      - checkout
      - cli/install
      - cli/setup:
            token: CIRCLE_TOKEN
      - run: 
          name: Fetch org information
          command: circleci info org
      - run: 
          name: Validate the Orb YAML Source Code
          command: circleci orb validate << pipelines.parameters.orb-file >>
      - run: 
          name: Test by Publishing a Dev Version
          command: circleci orb publish << pipelines.parameters.orb-file >> << pipelines.parameters.orb-name >>@dev:<< pipelines.git.revision >>
      - run: 
          name: Promote the published Dev Version
          command: circleci orb publish promote << pipelines.parameters.orb-name >>@dev:<< pipelines.git.revision >> patch
 
workflows:
  workflow1:
    jobs:
      - orb-publish-job:
           context: org-global
